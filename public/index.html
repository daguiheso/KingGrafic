<!DOCTYPE html>
<html lang="en" ng-app="penPublicity">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>KingGrafic</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">
	        <img src="img/logo.png">
	        
	      </a>
	    </div>
	  </div>
	</div>	

	<div class="container-fluid">	
		<div ng-controller="PenPController as penPCtrl">
			<div class="page-header">
		      <categoriaesfero-data></categoriaesfero-data>
		    </div> 

		    <div class="row"> 
		    	<div class="col-md-5">  
		    		<imagen-data></imagen-data>
			    </div>
			    <div class="col-md-6" ng-controller="TabsController as tabs">
			    	<!-- nav seleccion -->
			    	<ul class="nav nav-tabs nav-justified"> 
			    		<li ng-class="{ active : tabs.tab === 1 }"><a ng-click="tabs.selectTab(1)">Descripci√≥n</a></li>
			    		<li ng-class="{ active : tabs.tab === 2 }"><a ng-click="tabs.selectTab(2)">Ficha Tecnica</a></li>

					<div class="tab-content">
						<!-- resumen -->					
						<div ng-show="tabs.tab === 1">

					        <fichatecnica-data></fichatecnica-data>
					    </div>

					    <!-- Imagenes -->
					    <div ng-show="tabs.tab === 3">	    	
					    	<imagenes-data></imagenes-data>
					    </div>
					</div>
			    </div>
		    </div>

			<!-- comments -->
	    	<comments-data></comments-data>
	        
		</div>
	</div>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

</body>
</html>
