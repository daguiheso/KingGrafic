<!DOCTYPE html>
<html lang="en" ng-app="penPublicity">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>KingGrafic</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">	
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">
	        <img src="img/logo.png">
	        
	      </a>
	    </div>
	  </div>
	</div>	

	<div class="container">	
	<div ng-controller="PenPController as penPCtrl">
		<div class="page-header">
	      <h1>
	      	{{penPCtrl.esfero.name}}      	
	      </h1>  
	    </div>    
      <img src="img/{{penPCtrl.esfero.nameimg}}.jpg">      
      <ul>
        <li><strong>Colores:</strong> {{penPCtrl.esfero.colors.join(', ')}} </li>
        <li><strong>Categoria</strong> {{penPCtrl.esfero.category}}</li>        
      </ul>
      <p>{{penPCtrl.esfero.description}}</p>
	</div>
	</div>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
